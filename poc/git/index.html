<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>GIT POC</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
        <link rel="stylesheet" href="css/main.min.css" media="screen" title="no title">
    </head>
    <body>
        

        <div class="main-content">
            


	<div class="notification">
		Notification text..!
	</div>

<div class="main-content">
	<div class="container">
		<div class="gap"></div>
		
		<h3 class="text-center">
			<img src="images/logo.png" /> <br>
			Search for GitHub Repositories
		</h3>

		<div class="gap"></div>
		<div class="input-group">
			<input type="text" class="form-control username" placeholder="Please enter GitHub Username ...">
			<span class="input-group-btn">
				<button class="btn btn-default getdata" type="button">Pull user repos .. !</button>
			</span>
		</div>

	</div>

	<div class="gap"></div>

	<div id="results" class="container">

		<div id="loader" class="text-center hide">
			<img width="250" src="images/github-loader.gif">
			<br/>
			<br/>
			<b>Loading...!</b>
		</div>
		
		<div class="error-container hide">No user data found ...!</div>
		<div class="result-container hide"></div>
	</div>
</div>

<div class="mask createissuewrapper hide">
		<div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 createissueform">
			<div class="close"></div>
			<div class="input-group mb-sixteen">
				<span class="input-group-addon" id="basic-addon1">What is the issue</span>
				<input type="text" class="form-control title" placeholder="Title" aria-describedby="basic-addon1" />
			</div>
			<div class="input-group mb-sixteen">
				<span class="input-group-addon" id="basic-addon2">Describe in detail</span>
				<textarea type="text" class="form-control description" placeholder="Description" aria-describedby="basic-addon2"></textarea>
			</div>
			<button class="btn btn-primary updateissue">Create issue</button>
		</div>
	</div>

        </div>

        

        <script src="js/global.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/common.min.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
